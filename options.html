<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="optionsTitle">LazyTranslate 选项</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="optionsTitle">LazyTranslate 选项</h1>
    </header>

    <main>
      <section class="display-language-settings">
        <h2 data-i18n="displayLanguageSettings">显示语言设置</h2>
        <div class="setting-group">
          <label for="displayLanguage" data-i18n="displayLanguage">界面语言:</label>
          <select id="displayLanguage">
            <option value="zh">中文</option>
            <option value="en">English</option>
          </select>
        </div>
      </section>

      <section class="actions">
        <button id="saveSettings" class="primary-btn" data-i18n="saveSettings">保存设置</button>
      </section>
    </main>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
