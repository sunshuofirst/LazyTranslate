<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyTranslate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LazyTranslate</h1>
      <p>网页翻译工具</p>
    </header>

    <section class="language-settings">
      <h2>语言设置</h2>
      <div class="setting-group">
        <label for="sourceLang">原语言:</label>
        <select id="sourceLang">
          <option value="auto">自动识别</option>
          <option value="en">英语</option>
          <option value="zh">中文</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
          <option value="pt">葡萄牙语</option>
          <option value="it">意大利语</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="targetLang">目标语言:</label>
        <select id="targetLang">
          <option value="zh">中文</option>
          <option value="en">英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
          <option value="pt">葡萄牙语</option>
          <option value="it">意大利语</option>
        </select>
      </div>
      <h2>字体设置</h2>
      <div class="setting-group">
        <label for="targetLangFont">目标语言字体:</label>
        <select id="targetLangFont">
          <option value="">默认字体</option>
          <!-- 中文字体 -->
          <option value="Microsoft YaHei" data-lang="zh">微软雅黑</option>
          <option value="SimSun" data-lang="zh">宋体</option>
          <option value="SimHei" data-lang="zh">黑体</option>
          <option value="PingFang SC" data-lang="zh">苹方</option>
          <option value="Hiragino Sans GB" data-lang="zh">冬青黑体</option>
          <option value="Noto Sans CJK SC" data-lang="zh">思源黑体</option>
          <option value="Arial Unicode MS" data-lang="zh">Arial Unicode MS</option>
          <!-- 英文字体 -->
          <option value="Arial" data-lang="en">Arial</option>
          <option value="Times New Roman" data-lang="en">Times New Roman</option>
          <option value="Helvetica" data-lang="en">Helvetica</option>
          <option value="Georgia" data-lang="en">Georgia</option>
          <option value="Verdana" data-lang="en">Verdana</option>
          <option value="Calibri" data-lang="en">Calibri</option>
          <!-- 日文字体 -->
          <option value="Hiragino Kaku Gothic ProN" data-lang="ja">ヒラギノ角ゴ ProN</option>
          <option value="Hiragino Mincho ProN" data-lang="ja">ヒラギノ明朝 ProN</option>
          <option value="Yu Gothic" data-lang="ja">游ゴシック</option>
          <option value="Yu Mincho" data-lang="ja">游明朝</option>
          <option value="Noto Sans CJK JP" data-lang="ja">Noto Sans CJK JP</option>
          <!-- 韩文字体 -->
          <option value="Malgun Gothic" data-lang="ko">맑은 고딕</option>
          <option value="Nanum Gothic" data-lang="ko">나눔고딕</option>
          <option value="Nanum Myeongjo" data-lang="ko">나눔명조</option>
          <option value="Noto Sans CJK KR" data-lang="ko">Noto Sans CJK KR</option>
          <!-- 法文字体 -->
          <option value="Arial" data-lang="fr">Arial</option>
          <option value="Times New Roman" data-lang="fr">Times New Roman</option>
          <option value="Calibri" data-lang="fr">Calibri</option>
          <option value="Cambria" data-lang="fr">Cambria</option>
          <!-- 德文字体 -->
          <option value="Arial" data-lang="de">Arial</option>
          <option value="Times New Roman" data-lang="de">Times New Roman</option>
          <option value="Calibri" data-lang="de">Calibri</option>
          <option value="Cambria" data-lang="de">Cambria</option>
          <!-- 西班牙文字体 -->
          <option value="Arial" data-lang="es">Arial</option>
          <option value="Times New Roman" data-lang="es">Times New Roman</option>
          <option value="Calibri" data-lang="es">Calibri</option>
          <option value="Cambria" data-lang="es">Cambria</option>
          <!-- 俄文字体 -->
          <option value="Arial" data-lang="ru">Arial</option>
          <option value="Times New Roman" data-lang="ru">Times New Roman</option>
          <option value="Calibri" data-lang="ru">Calibri</option>
          <option value="Cambria" data-lang="ru">Cambria</option>
          <!-- 葡萄牙文字体 -->
          <option value="Arial" data-lang="pt">Arial</option>
          <option value="Times New Roman" data-lang="pt">Times New Roman</option>
          <option value="Calibri" data-lang="pt">Calibri</option>
          <option value="Cambria" data-lang="pt">Cambria</option>
          <!-- 意大利文字体 -->
          <option value="Arial" data-lang="it">Arial</option>
          <option value="Times New Roman" data-lang="it">Times New Roman</option>
          <option value="Calibri" data-lang="it">Calibri</option>
          <option value="Cambria" data-lang="it">Cambria</option>
        </select>
      </div>
    </section>

    <section class="actions">
      <button id="translateButton" class="primary-btn">翻译当前页面</button>
      <button id="translateSelectionButton" class="primary-btn">翻译选中内容</button>
      <button id="showOriginalTextButton" class="primary-btn">显示网页原文</button>
    </section>

    <section class="api-settings">
      <h2>翻译API</h2>
      <div class="setting-group">
        <label for="apiProvider">选择API:</label>
        <select id="apiProvider">
          <option value="google">谷歌翻译</option>
          <option value="baidu">百度翻译</option>
          <option value="tencent">腾讯翻译</option>
        </select>
      </div>
      <div class="google-api-proxy" id="googleApiProxySection" style="display: none;">
        <label for="googleApiProxy">谷歌翻译API代理:<br/>空白时直连https://translate.googleapis.com<br/>由于国内无法访问，可使用自己的代理服务器</label>
        <input type="text" id="googleApiProxy" placeholder="请输入谷歌翻译API代理">
        <!-- <button id="saveGoogleApiProxy">保存代理</button> -->
      </div>
      <div class="google-api-proxy" id="apiKeyBaiduSection" style="display: none;">
        <label for="apiKeyBaidu">百度翻译API密钥:</label>
        <div class="password-input-container">
          <input type="password" id="apiKeyBaidu" placeholder="请输入API密钥">
          <button type="button" class="toggle-password" id="toggleBaiduPassword">
            <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-slash-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="google-api-proxy" id="apiKeyTencentSection" style="display: none;">
        <label for="apiKeyTencent">腾讯翻译API密钥:</label>
        <div class="password-input-container">
          <input type="password" id="apiKeyTencent" placeholder="请输入SecretId:SecretKey">
          <button type="button" class="toggle-password" id="toggleTencentPassword">
            <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-slash-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section class="custom-words">
      <h2>自定义词库</h2>
      <div class="add-word-form">
        <input type="text" id="originalWord" placeholder="原词">
        <input type="text" id="translatedWord" placeholder="翻译">
        <button id="addWord">添加</button>
      </div>
      <div id="wordList">
        <!-- 自定义词汇将在这里动态显示 -->
      </div>
    </section>

    <section class="actions">
      <button id="clearWords" class="secondary-btn">清空词库</button>
      <button id="exportWords" class="secondary-btn">导出词库</button>
      <button id="importWords" class="secondary-btn">导入词库</button>
      <!-- 隐藏的文件输入元素，用于导入功能 -->
      <input type="file" id="importFileInput" accept=".json" style="display: none;">
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
